apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-volume
  labels:
    type: local
    app: postgres
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  claimRef:
    namespace: default
    name: postgres-pv-claim
  nfs:
    server: 172.24.225.27
    path: "/srv/nfs/db_dataku/"
  persistentVolumeReclaimPolicy: Retain